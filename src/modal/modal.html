<div class="plugin--modal modal fade" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><%- title %></h4>
            </div>
            <div class="modal-body"><%= content %></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default plugin--modal-cancel" data-dismiss="modal"><%- cancelButtonText %></button>
                <button type="button" class="btn btn-primary plugin--modal-action" data-dismiss="modal"><%- actionButtonText %></button>
            </div>
        </div>
    </div>
</div>
